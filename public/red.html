<!DOCTYPE html>
<html>
<body>
   <h2>Using JavaScript to resirect a webpage after 5 seconds </h2>
   <p id = "result"></p>
   <a href = "/preorder">若未自動跳轉，請點擊此</a>
   <script>
      function redirect () {
         setTimeout(myURL, 5000);
         var result = document.getElementById("result");
         result.innerHTML = "<b> 五秒後自動跳轉......";
      }
      function myURL() {
         document.location.href = '/preorder';
      }
      window.addEventListener("load", redirect, false);
   </script>
</body>
</html>
