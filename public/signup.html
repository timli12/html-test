<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar.css">
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="navbar-brand" href="/"><img src="home.png"  width="50px"/></div>

            <!--手機板-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#pic">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--電腦版-->
            <div class="collapse navbar-collapse" id="pic">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link"href="/preorder">預約及查詢</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="/data">相關法規</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                </ul>
                
                <form class="d-flex">
                    <a class="nav-link" href="/signin" id="sign">sign||登入</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="bc">
                <h1>預約表單</h1>
            <div>
                <form method = "post" autocomplete = "on" action = "/signup">
                    <p>
                        <label for = "acount">帳號: 
                            <input type="text" id="fname" placeholder = "使用者名稱" name="username" value="" required="required"/>
                        </label>
                    </p>
                    <p>
                        <label>*密碼:
                            <input type="text" id="identitycode" placeholder="請輸入密碼" name="password" required="required"/>
                        </label>
                    </p>
                    <p>
                        <label>*姓名:
                            <input type="text" id="identitycode" placeholder="全名" name="fullname" required="required"/>
                        </label>
                    </p>
                    <p>
                        <label>*身分證:
                            <input type="text" id="identitycode" placeholder="Axxxxxxxxx" name="code" required="required"/>
                        </label>
                    </p>
                    <p class="special">
                        <input type = "submit" value = "登入" id="submit">
                    </p>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
  </body>
</html>
